    <script>
        // JavaScript to handle seat selection
        const seatButtons = document.querySelectorAll('.slotsize1');

        seatButtons.forEach((button) => {
        button.addEventListener('click', () => {
        if (!button.classList.contains('blocked')) {
            // Toggle the 'selected' class if the seat is not blocked
            button.classList.toggle('selected');
        }
    });
});
